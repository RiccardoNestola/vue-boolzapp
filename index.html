<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>vue-boolzapp</title>
</head>
<body>
    

<div id="app">

     <!-- BACKGROUND SECTION -->
    <header class="position-relative">
        <div class="wall_header"></div>
        <div class="wall"></div>
    </header>


<main>
    
    <div class="main_container position-absolute">

        <!--  CHAT USERS LIST -->
        <div class="chat_list position-absolute">
            <!-- USER SECTION -->
            <div class="user_head d-flex justify-content-between align-items-center px-2">
                <div class="users_image d-flex align-items-center">
                    <img src="./img/avatar_io.jpg" alt="">
                    <div class="user_name"><span class="fs-small">Sofia</span></div>
                </div>
                
                <div class="user_icons">
                    <a class="link_icon p_5" href=""> <i class="fa-solid fa-circle-notch"></i></a>
                    <a class="link_icon p_5" href=""><i class="fa-solid fa-message"></i></a>
                    <a class="link_icon p_5" href=""> <i class="fa-solid fa-ellipsis-vertical"></i></a>
                </div>

            </div>

            <!-- NOTIFICATIONS SECTION -->
            <div class="notifications_banner d-flex justify-content-between align-items-center px-2">
                <div class="notifications_image d-flex">
                    <span><i class="fa-solid fa-bell-slash notifications_icon"></i></span>
                    <div class="notifications_message d-flex flex-column">
                        <span class="px-2 fs-small">Ricevi notifihce di nuovi messaggi </span>
                        <a class="fw-light fs-small px-2 text-secondary">Attiva le notifiche desktop</a>
                    </div>
                </div>
            </div>

            <!-- SEARCH SECTION -->
            <div class="search_container d-flex justify-content-between align-items-center px-2">
                <div class="search_items position-relative w-100">


                    <div class="search_icon position-absolute">
                        <a class="link_icon" href=""><i class="fa-solid fa-magnifying-glass"></i></i></a>
                        <span class="fw-light fs-small text-secondary px-2">Cerca o inizia una nuova chat</span>
                    </div>
                    

                    <div class="search_input form-group">
                        <input type="text" class="form-control">
                    </div>
                </div>
            </div>





        </div>

        <!--  SINGLE CHAT USER VIEW  -->
        <div class="chat_view position-absolute">
            <div class="client_head d-flex justify-content-between align-items-center px-2">
                <div class="users_image d-flex align-items-center">
                    <img src="./img/avatar_1.jpg" alt="">
                </div>

                <div class="client_name d-flex flex-column flex-grow-1">
                    <span class="fs-small px-2">Michele</span>
                    <span class="fw-light fs-xxsmall px-2 text-secondary">Ultimo accesso oggi alle 12:00</span>
                </div>
                
                <div class="client_icons">
                    <a class="link_icon p_5" href=""><i class="fa-solid fa-magnifying-glass"></i></i></a>
                    <a class="link_icon p_5" href=""><i class="fa-solid fa-paperclip"></i></a>
                    <a class="link_icon p_5" href=""> <i class="fa-solid fa-ellipsis-vertical"></i></a>
                </div>

            </div>
        </div>


    </div>
    










</main>




















</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript" src="./js/script.js"></script> 
</body>
</html>
