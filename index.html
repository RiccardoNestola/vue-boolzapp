<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>vue-boolzapp</title>
</head>
<body>
    

<div id="app">


<header>
    <div class="wall_header"></div>
    <div class="wall"></div>
</header>


<main>
    
    <div class="main_container">

        <div class="chat_list">
            <div class="user_head d-flex justify-content-between align-items-center">
                <div class="user_image">
                    <img src="" alt="">
                    <div class="user_name"><p>Sofia</p></div>
                </div>
                
                <div class="user_icons">
                    <a class="link_icon" href=""> <i class="fa-solid fa-circle-notch"></i></a>
                    <a class="link_icon" href=""><i class="fa-solid fa-message"></i></a>
                    <a class="link_icon" href=""> <i class="fa-solid fa-ellipsis-vertical"></i></a>
                </div>

            </div>
        </div>


        <div class="chat_view">
            <div class="client_head d-flex justify-content-between align-items-center">
                <div class="client_image">
                    <img src="" alt="">
                    <div class="client_name"><p>Michele</p></div>
                </div>
                
                <div class="client_icons">
                    <a class="link_icon" href=""><i class="fa-solid fa-magnifying-glass"></i></i></a>
                    <a class="link_icon" href=""><i class="fa-solid fa-paperclip"></i></a>
                    <a class="link_icon" href=""> <i class="fa-solid fa-ellipsis-vertical"></i></a>
                </div>

            </div>
        </div>


    </div>
    










</main>




















</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript" src="./js/script.js"></script> 
</body>
</html>
